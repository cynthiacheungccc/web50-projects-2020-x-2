<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../static/bootstrap.min.css">
        <link rel="stylesheet" href="../static/style.css">
        <script src="../static/jquery.slim.min.js"></script>
        <script src="../static/popper.min.js"></script>
        <script src="../static/bootstrap.bundle.min.js"></script>
        <script src="../static/socket.io.slim.js"></script>

        {% block head %}
        {% endblock %}
        
        <title>
          Project 2: {% block title %}{% endblock %}
        </title>
    </head>

    <body>
      {% if session.username %}
            <nav class="navbar navbar-expand-lg navbar-light bg-light custom-nav">
                <a class="navbar-brand" href="/">
                    <img src="../static/logo.png" width="320" height="82" alt="Flack">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                      <a id="newChannel" class="nav-link" href="/" style="font-weight: bold;">Add Channel</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="font-weight: bold;">
                        Channel List
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        {% for channel in channels %}
                        <a class="dropdown-item" href="/channels/{{ channel }}">{{ channel }}</a>
                        {% endfor %}
                      </div>
                    </li>
                  </ul>
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="#" style="color:green;font-weight: bold;">{{ session.username }}</a>
                    </li>
                    <li class="nav-item">
                      <a id="logout" class="nav-link" href="/logout" style="color:red;font-weight: bold;">Logout</a>
                    </li>                
                  </ul>
                </div>
                {% else %}
                  <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center custom-nav">
                    <a class="navbar-brand" href="#">
                        <img src="../static/logo.png" width="320" height="84" alt="Flack">
                    </a>
                {% endif %}
            </nav>
    </body>

    <main class="container p-5">
        {% block content %}
        {% endblock %}
    </main>
</html>
